# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Hello Neuranger
subtitle: ''
description: 'Personal Blog written in Korean and English'
keywords:
  - blog
  - machine learning
  - deep learning
author: extreme-rearranger
copyright: 'All content is licensed under a CC BY-SA 4.0 License unless otherwise specified.'
language: 
  - default
  - en
  - ko
language_default: default
timezone: 'Asia/Seoul'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://ex-rearranger.github.io/
permalink: posts/:title/
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
i18n: # hexo-generator-i18n settings
  type:
    # - page  # if active, then about, ko/about, en/about are all available
    # - post  # if active, then posts/:title, en/posts/:title, ko/posts/:title are all avaliable
  generator:  # all inactive since every helpers is defined in scripts/custom_helpers/10_i18n.js
    # - archive
    # - category
    # - tag
    # - index
skip_render:
  - README.md
  - css/*
  - third-party/*
  - img/*
  - js/*
  - js/*/*
  - sample/*/*

# change to make daily archive
archive_generator:
  enabled: true
  per_page: 20
  yearly: true
  monthly: true
  daily: true
  order_by: -date

# Writing
new_post_name: :title # File name of new posts
default_layout: draft
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  auto_detect: false
  line_number: true
  line_threshold: 0
  tab_replace: '  '
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
  # category_map example
  # "yesterday's thoughts": yesterdays-thoughts
  # "C++": c-plus-plus
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include: 
  - .nojekyll
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:ex-rearranger/ex-rearranger.github.io.git
  branch: main
  ignore_hidden: false  # for .nojekyll


markdown:
  plugins:
    - '@renbaoshuo/markdown-it-katex'
    - markdown-it-sub
    - markdown-it-sup
    - markdown-it-ins
    - markdown-it-emoji
    - markdown-it-deflist
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-mark
  render:
    linkify: true
    html: true
  anchors:
    level: 1 # Minimum level for ID creation. (Ex. h2 to h6)
    collisionSuffix: '+' # A suffix that is prepended to the number given if the ID is repeated
    permalink: false # If `true`, creates an anchor tag with a permalink besides the heading
    permalinkClass: header-anchor # Class used for the permalink anchor tag
    permalinkSide: 'left'
    permalinkSymbol: 'Â¶' # The symbol used to make the permalink
    case: 0 # 0: no change, 1: lowercase, 2: uppercase
    separator: '-' # Separator used to replace whitespace


